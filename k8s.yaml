apiVersion: apps/v1
kind: Deployment
metadata:
  name: stdout-deployment
  labels:
    app: stdout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stdout
  template:
    metadata:
      labels:
        app: stdout
    spec:
      containers:
      - name: stdout
        image: stdout:latest
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: stdout-service
  labels:
    app: stdout
spec:
  selector:
    app: stdout
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stdout-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: stdout.wky.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stdout-service
            port:
              number: 8090
